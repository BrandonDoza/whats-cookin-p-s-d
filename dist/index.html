<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whats Cookin</title>
  </head>
  <body>
    <section class="page-load">
      <h1>Welcome back</h1>
      <h1>...</h1>
    </section>
    <main class="main hidden">
      <section class="side-bar">
        <div class="side-bar-heading">What's Cookin'</div>
        <article class="after-load-side-bar-display">
          <button class="buttons" id="search-button" type="button">
            Search
          </button>
          <button class="buttons" id="favs-button" type="button">
            Favorites
          </button>
          <button class="buttons hidden" id="back-button2">Back</button>
        </article>
        <article class="after-tag-click-sidebar-display hidden">
          Search By Tag
          <ul class="tags-section"></ul>
          <div class="quick-search">
            OR
            <button class="buttons" id="search-button-for-tags-view">
              Search
            </button>
            <input
              aria-label="search-input"
              class="search-input hidden"
              type="search"
              id="site-search"
              name="q"
              placeholder="Search By Name"
            />
            <button class="buttons hidden" id="back-button">Back</button>
          </div>
        </article>
      </section>
      <section class="recipes-display">
        <div class="after-load-main-view">
          <h1>Welcome Back</h1>
          <h1 class="current-user">${user}</h1>
          <img
            src="https://spoonacular.com/recipeImages/724018-556x370.jpg"
            alt="food-stock-photo"
          />
        </div>
        <article class="after-tag-search-view hidden"></article>
        <article class="recipe-view hidden">
          <h1 class="recipe-name">Recipe Name</h1>
          <img class="recipe-image" src="" alt="recipe-photo" />
          <div>
            <h2 class="ingredients-label">Ingredients</h2>
            <ul class="lists-display"></ul>
          </div>
          <div>
            <h2 class="directions-label">Directions</h2>
            <ol class="lists-display"></ol>
          </div>
        </article>
      </section>
    </main>
  </body>
  <script src="bundle.js"></script>
</html>
